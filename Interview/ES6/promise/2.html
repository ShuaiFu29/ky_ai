<script>
  // Promise 状态有3 个 pendding，fullfilled，rejected
  // pendding -> fullfiled/rejected
  // 且不可再改变
  Promise.MyAll = function (promises) {
    let arr = []    // 结果数组
    let count = 0     // 计数器
    return new Promise((resolve, reject) => {
      // resolve -> all  promises 所有都是resolve 才能调用
      // 如果promises[i]  不是promise 怎么办？ Promise.resolve()
      promises.forEach((item, i) => {
        // 里面变promise
        Promise.resolve(item).then(res => {
          arr[i] = res
          count += 1
          if (count === promises.length) resolve(arr)
        }).catch(reject())
      })
    })
  }
</script>
