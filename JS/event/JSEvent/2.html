<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托</title>
</head>

<body>
  <ul id="myList" style="list-style: none;">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
    <li>item7</li>
  </ul>
  <script>
    // 要么一个一个的注册监听器 只能在具体元素上添加事件
    // 要么用事件委托
    // es6 新的循环 for of  不需要下标
    // 计数友好 let i=0;i<length;i++ 对CPU友好  可读性差
    const myList = document.getElementById('myList')
    myList.addEventListener('click', (event) => {
      // 向浏览器 event loop 注册了一堆事件
      console.log(event.target.innerText)
    })
    // event.target 目标阶段 事件发生在的元素 而不是事件监听的元素
    // 委托给父元素，react 性能优化到极致  #root 挂载点
  </script>
</body>
<style>

</style>

</html>
