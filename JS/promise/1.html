<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <script>
    // 异步任务?
    // 异步任务: 不会阻塞主线程, 会进入事件队列, 等待主线程执行完, 再执行
    // 同步任务: 会阻塞主线程, 会进入主线程, 等待主线程执行完, 再执行
    // 进程 CPU 分配资源的最小单元
    // 进程: 一个程序, 一个进程可以有多个线程
    // 线程：执行代码的最小单元
    // 应用程序那么多，CPU 怎么干的过来  轮询
    // 漫画和动画片 1秒钟 20帧以上
    // 一个单位时间可以执行完，同步代码

    // fetch 网络请求 then
    // es6 的promise 
    // promise 实例化是需要的参数 传入一个函数 立即运行
    const p = new Promise((reslove, reject) => {
      // 同步任务
      console.log('333')
      setTimeout(() => {  // 定时器的注册
        console.log('222')
        reslove('444')
      }, 10)
    })
    p.then((res) => {
      console.log(res)
    })
    // Promise 实例 prototype 上有一个then 方法
  </script>
</body>

</html>
