<script>
  var a = {
    name: '张三',
    fn: function (a, b) {
      console.log(this.name)
      console.log(a, b)
    }
  }
  const b = a.fn
  // console.log(b)
  // 函数对象原型上的方法
  // 指定this 的指向
  b.call(a, 1, 2)
  b.apply(a, [1, 2])
  // 延迟执行 
  b.bind(a, 2)(3)
</script>

</html>
