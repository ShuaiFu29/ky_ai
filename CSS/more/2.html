<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素</title>
</head>
<style>
  .box {
    height: 100px;
    background-color: #ccc;
    /* text-align: right; */
    /* line-height: 100px; */
    padding: 0 10px;
    /* font-size: 20px; */
    /* color: #fff; */
    position: relative;
  }

  .box::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    right: 10px;
    top: 45px;
    border: 1px solid #000;
    border-left-color: transparent;
    border-bottom-color: transparent;
    transform: rotate(45deg);
  }
</style>

<body>
  <div class="box">

  </div>
</body>

</html>
