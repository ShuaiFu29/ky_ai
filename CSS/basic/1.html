<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*  css cascading style sheet(层叠样式表) */
    h1+p {
        color: red;
    }

    h1~p {
        color: green;
    }

    .container>p {
        font-weight: bold;
    }

    .container p {
        text-decoration: underline;
    }
</style>

<body>
    <div id="main" class="container">
        <h1>标题</h1>
        <p>这是第一段文字</p>
        <p>这是第二段文字</p>
        <a href="#">链接</a>
        <span>这是一个span元素</span>
        <div class="inner">
            <p>这是内部</p>
        </div>
    </div>
</body>

</html>
